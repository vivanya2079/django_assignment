<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} (Published on {{ book.publication_date }}) - Price: ${{ book.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
